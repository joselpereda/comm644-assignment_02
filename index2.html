<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Accordion - Collapse content</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style src="https://jquery.malsup.com/cycle2/demo/demo-slideshow.css" rel="stylesheet"></style>
    <script src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>
    <script>
        $(document).ready(function(){
            //$('#responsive-menu').mobileMenu();
            
            //TOOLTIP
            //$(document).tooltip();
    
            //ACCORDIAN
            $("#accordion").accordion();
        });
    </script>

</head>
<body>
    <div class="cycle-slideshow" 
    data-cycle-fx=scrollHorz
    data-cycle-timeout=2000
    data-cycle-caption="#adv-custom-caption"
    data-cycle-caption-template="Slide {{slideNum}}: {{cycleTitle}}"
    >
    <img src="http://malsup.github.io/images/p1.jpg" data-cycle-title="Spring" >
    <img src="http://malsup.github.io/images/p2.jpg" data-cycle-title="Redwoods" >
    <img src="http://malsup.github.io/images/p3.jpg" data-cycle-title="Angle Island" >
    <img src="http://malsup.github.io/images/p4.jpg" data-cycle-title="Raquette Lake" >
</div>
<!-- empty element for caption -->
<div id="adv-custom-caption" class="center"></div>
</body>
</html>
